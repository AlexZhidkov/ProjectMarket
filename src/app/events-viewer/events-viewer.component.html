<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<mat-accordion>
    <mat-expansion-panel *ngFor="let event of events | async">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ event.title }} {{event.user?.name}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <pre>{{event | json}}</pre>
    </mat-expansion-panel>
</mat-accordion>
