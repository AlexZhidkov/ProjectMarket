<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Sign in to use application</mat-card-subtitle>
    </mat-card-header>

    <div *ngIf="showUserPrimaryRoleSelector">
        I'm a
        <mat-button-toggle-group name="userPrimaryRole" [(ngModel)]="userPrimaryRole" aria-label="User Category"
            (ngModelChange)="updateUserPrimaryRole($event)">
            <mat-button-toggle value="student">Student</mat-button-toggle>
            <mat-button-toggle value="business">Business</mat-button-toggle>
            <mat-button-toggle value="university">University</mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <div *ngIf="userPrimaryRole==='student'" class="form-container">
        <mat-form-field>
            <input matInput placeholder="University" [(ngModel)]="studentUniversity">
        </mat-form-field>
        <h4>Please chose your faculty</h4>
        <mat-form-field>
            <mat-label>Faculty</mat-label>
            <mat-select [(ngModel)]="faculty">
                <mat-option *ngFor="let faculty of faculties" [value]="faculty">
                    {{faculty}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <button mat-raised-button class="block-button" (click)="login('facebook')">
        <img class="google-icon" alt="Facebook Logo" src="assets/icons/auth_service_facebook.svg" />
        <span> Facebook </span>
    </button>
    <button mat-raised-button class="block-button" (click)="login('google')">
        <img class="google-icon" alt="Google Logo" src="assets/icons/auth_service_google.svg" />
        <span> Google </span>
    </button>
    <button mat-raised-button class="block-button" (click)="login('google')">
        <img class="google-icon" alt="Google Logo" src="assets/icons/auth_service_mslive.svg" />
        <span> Microsoft </span>
    </button>
</mat-card>
