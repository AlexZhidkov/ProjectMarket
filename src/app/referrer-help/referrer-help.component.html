<mat-card>
    <mat-card-header>
        <mat-icon mat-card-avatar>help</mat-icon>
        <mat-card-title> Help </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <h3>Got a question?</h3>
        <p>
            Please send all queries to
            <a href="mailto:admin@experlio.com?Subject=Question%20about%20Experlio" target="_top">admin@experlio.com</a>
        </p>
        <h3>Student Start Dates</h3>
        <p>Semester 1 - (24/02 - 08/06)</p>
        <p>Winter Semester - (22/06 - 17/07)</p>
        <p>Semester 2 - (29/07 - 06/11)</p>
        <p>Summer - (25/11 - 18/02)</p>

    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="closeButtonClicked.emit(true)">Close</button>
    </mat-card-actions>
</mat-card>
