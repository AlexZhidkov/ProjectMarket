<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<mat-accordion>
    <mat-expansion-panel *ngFor="let user of users | async">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ user.authName }}
            </mat-panel-title>
            <mat-panel-description>
                {{user.authEmail}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <pre>{{user | json}}</pre>
    </mat-expansion-panel>
</mat-accordion>
