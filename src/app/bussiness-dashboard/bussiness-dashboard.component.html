<mat-sidenav-container>
    <mat-sidenav #helpSidenav mode="over" position="end" [fixedInViewport]="true">
        <app-business-help (closeButtonClicked)="helpSidenav.close()"></app-business-help>
    </mat-sidenav>

    <mat-card>
        <mat-card-header>
            <mat-icon mat-card-avatar>business</mat-icon>
            <mat-card-title>Business Dashboard</mat-card-title>
            <span class="fill-space"></span>
            <button mat-icon-button aria-label="Help" (click)="helpSidenav.open()">
                <mat-icon>help</mat-icon>
            </button>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button routerLink="/business/form">Start wizard</button>
        </mat-card-actions>
        <router-outlet></router-outlet>
    </mat-card>
</mat-sidenav-container>
